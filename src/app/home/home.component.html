<div class="container mt-5">
  <div style="text-align: center" *ngIf="!createAppMode">
    <h1> Find your match </h1>
    <p class="lead">Come on in to view your matches... all your need to do is sign up!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg ml-1 mr-1" (click)="createAppModeToggle()">Create App</button>
      <button class="btn btn-info btn-lg ml-1 mr-1">Learn More</button>
    </div>
  </div>
  <div class="container" *ngIf="createAppMode">
      <div class="row justify-content-center">
        <div class="col-4">
          <app-create-app [dataFromHome]=data (refreshRequst) = "refreshRequest()" (cancelAppCreation)="cancelcreateAppMode($event)"></app-create-app>
        </div>
      </div>
  </div>
</div>
